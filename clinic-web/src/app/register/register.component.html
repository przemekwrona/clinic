<div>
  <section class="vh-100">
    <div class="container register-container">
      <div class="row d-flex justify-content-center align-items-center register-content">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image"/>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4">
          <form>
            <!--            <div-->
            <!--              class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">-->
            <!--              <p class="lead fw-normal mb-0 me-3">Sign in with</p>-->
            <!--              <button type="button" class="btn btn-primary btn-floating mx-1">-->
            <!--                  <i class="fab fa-facebook-f"></i>-->
            <!--              </button>-->

            <!--              <button type="button" class="btn btn-primary btn-floating mx-1">-->
            <!--                  <i class="fab fa-twitter"></i>-->
            <!--              </button>-->

            <!--              <button type="button" class="btn btn-primary btn-floating mx-1">-->
            <!--                  <i class="fab fa-linkedin-in"></i>-->
            <!--              </button>-->
            <!--            </div>-->

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-0 mb-0">{{"auth.or" | translate}}</p>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="firstName" name="firstName" [(ngModel)]="user.name"
                     class="form-control form-control-lg"
                     placeholder="{{ 'auth.name' | translate}}"/>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="surname" name="surname" [(ngModel)]="user.surname"
                     class="form-control form-control-lg"
                     placeholder="{{ 'auth.surname' | translate}}"/>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" [(ngModel)]="user.email"
                     class="form-control form-control-lg"
                     placeholder="{{ 'auth.email' | translate}}"/>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="password" name="password" [(ngModel)]="user.password"
                     class="form-control form-control-lg"
                     placeholder="{{'auth.password' | translate}}"/>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <!--                <input class="form-check-input me-2" type="checkbox" name="rememberMe"-->
                <!--                       id="rememberMe"/>-->
                <!--                <label class="form-check-label" htmlFor="rememberMe">-->
                <!--                  {{ 'auth.rememberMe' | translate}}-->
                <!--                </label>-->
              </div>
              <a [routerLink]="['login']" class="text-body">
                {{"auth.hasAlreadyAccount" | translate}}
              </a>
            </div>

            <div class="text-center mt-4 pt-2">
              <button onClick={handleRegister} class="btn btn-primary btn-lg btn-block w-100"
                      (click)="register()">
                {{"auth.register" | translate}}
              </button>
            </div>

          </form>
        </div>
      </div>
      <div
        class="d-flex flex-column text-center justify-content-between py-4 px-4 px-xl-5">
        <div class="mb-3 mb-md-0">
          Copyright Â© {{getYear()}}. All rights reserved.
        </div>

        <div>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </div>

  </section>
</div>
