<div class="container mt-4">

  <div class="row">
    <div class="col-md-8">
      <h4 class="mt-2">{{"patients.addNew" | translate}}</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <a [routerLink]="['/patients', patientCode, 'k-sads-pl']" class="btn btn-primary">K SADS PL</a>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-8">
      <h4 class="mt-2">{{"patients.reports" | translate}}</h4>
    </div>
  </div>

  <div class="card mb-3" *ngFor="let survey of patient.surveys">
    <div class="card-body">
      <h5 class="card-title">
        <span class="fw-bold">{{survey.surveyType}} </span>
        <span class="badge bg-info">{{survey.createDate | date}} </span>
        <a class="btn btn-outline-danger float-end" (click)="deleteReport(survey.id)">
          <i class="fa fa-times" aria-hidden="true"></i>
          {{"delete" | translate}}
        </a>
      </h5>
      <a [routerLink]="['/k-sads-pl', survey.id]" class="btn btn-primary">
        {{"preview" | translate}}
      </a>
    </div>
  </div>
</div>
