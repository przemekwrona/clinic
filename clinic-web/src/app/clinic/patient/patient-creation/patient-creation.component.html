<div class="container mt-4">

  <div class="row">
    <div class="col-md-8">
      <h4 class="mt-2">Patient Registration</h4>
    </div>
    <!--    <div class="col-md-2">-->
    <!--      <button routerLink="/patients/create" type="button" class="btn btn-outline-success w-100">Create Patient</button>-->
    <!--    </div>-->
  </div>

  <div class="row mt-4">
    <div class="col-md-10">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="patient.name">
        </div>
        <div class="form-group">
          <label for="surname">Password</label>
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" [(ngModel)]="patient.surname">
        </div>
        <button type="submit" class="btn btn-primary" (click)="createPatient()">Submit</button>
      </form>
    </div>
  </div>
</div>
