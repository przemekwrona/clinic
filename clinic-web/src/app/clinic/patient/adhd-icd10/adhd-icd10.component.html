<form>
  <div class="row">
    <div class="col-md-12">
      <h5 class="mt-4">{{"adhdIcd10.title" | translate}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label htmlFor="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="adhdIcd10.firstName"/>
    </div>

    <div class="col-md-6">
      <label htmlFor="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="adhdIcd10.lastName"/>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <small class="font-italic">* {{"adhdIcd10.asterisk" | translate}}</small>
    </div>
  </div>

  <div class="row">
    <h5 class="mt-3">ZABURZENIA UWAGI</h5>
  </div>

  <app-adhd-icd10-question id="attention-disorder-in-school" [index]="1"
                           [translationKey]="'adhdIcd10.attentionDisorderInSchool'"
                           [(response)]="adhdIcd10.attentionDisorderInSchool"></app-adhd-icd10-question>

  <app-adhd-icd10-question id="attention-disorder-during-play" [index]="2"
                           [translationKey]="'adhdIcd10.attentionDisorderDuringPlay'"
                           [(response)]="adhdIcd10.attentionDisorderDuringPlay"></app-adhd-icd10-question>


  <app-adhd-icd10-question id="hearing-disorder" [index]="3"
                           [translationKey]="'adhdIcd10.hearingDisorder'"
                           [(response)]="adhdIcd10.hearingDisorder"></app-adhd-icd10-question>

  <app-adhd-icd10-question id="losing-things" [index]="7"
                           [translationKey]="'adhdIcd10.losingThings'"
                           [(response)]="adhdIcd10.losingThings"></app-adhd-icd10-question>

  <app-adhd-icd10-question id="external-stimuli" [index]="8"
                           [translationKey]="'adhdIcd10.externalStimuli'"
                           [(response)]="adhdIcd10.externalStimuli"></app-adhd-icd10-question>

  <app-adhd-icd10-question id="forgetful" [index]="9"
                           [translationKey]="'adhdIcd10.forgetful'"
                           [(response)]="adhdIcd10.forgetful"></app-adhd-icd10-question>

  <div class="row mt-3">
    <div class="col-12">
      <app-adhd-icd10-questions-summary></app-adhd-icd10-questions-summary>
    </div>
  </div>
