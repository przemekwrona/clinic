<div class="row">
  <div class="col-md-12">
    <label class="form-label">{{index}}. {{translationKey | translate}} </label>
  </div>
</div>
<div class="row px-2 mt-1">

  <div *ngFor="let answer of answers" class="col-md-2" [ngClass]="{'bg-secondary': is3Or2(answer)}">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="question-{{index}}"
             id="question-{{index}}-answer-{{answer}}" [value]="answer" [ngModel]="response" (change)="onChangeAnswer(answer)"/>
      <label class="form-check-label" for="question-{{index}}-answer-{{answer}}">{{"adhdIcd10.answers." + answer | translate}} ({{answer}})</label>
    </div>
  </div>
</div>
