<div class="mt-4">
  <div class="row">
    <div class="col-md-3">
      <img src="/assets/avatar-0f4995dc21b4884fc33d936585e719b0.jpg"
           class="rounded-circle d-block m-auto img-fluid" alt="Cinque Terre"/>

      <form class="mt-3">
        <div>
          <label for="name" class="form-label" [ngClass]="{'mb-0': editable}">ImiÄ™:&nbsp;</label>
          <label *ngIf="!editable" class="form-label">{{profile.name}}</label>
          <input *ngIf="editable" type="text" class="form-control mb-3" id="name" [defaultValue]="profile.name"/>
        </div>
        <div>
          <label for="surname" class="form-label" [ngClass]="{'mb-0': editable}">Nazwisko:&nbsp;</label>
          <label *ngIf="!editable" class="form-label">{{profile.surname}}</label>
          <input *ngIf="editable" type="text" class="form-control mb-3" id="surname" [defaultValue]="profile.surname"/>
        </div>
        <div>
          <label for="pwz-number" class="form-label" [ngClass]="{'mb-0': editable}">Numer PWZ:&nbsp;</label>
          <label *ngIf="!editable" class="form-label">{{profile.pwz}}</label>
          <input *ngIf="editable" type="text" class="form-control mb-3" id="pwz-number" [defaultValue]="profile.pwz"/>
        </div>
        <div class="float-end w-100">
          <div class="row">
            <div class="col-6">
              <button *ngIf="editable" class="btn btn-outline-dark w-100" (click)="cancel()">Cancel</button>
            </div>
            <div class="col-6">
              <button *ngIf="editable" class="btn btn-primary w-100" (click)="save()">Save</button>
            </div>
            <div class="col-6">
              <button *ngIf="!editable" class="btn btn-primary w-100" (click)="edit()">Edit</button>
            </div>
          </div>
        </div>
      </form>

    </div>
    <div class="col-md-9">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a routerLink="/profile/overview" class="nav-link" [ngClass]="{'active': isActive(TABS.OVERVIEW)}"
             aria-current="page">Overview</a>
        </li>
        <li class="nav-item">
          <a routerLink="/profile/patients" class="nav-link" [ngClass]="{'active': isActive(TABS.PATIENTS)}">Patients</a>
        </li>
        <li class="nav-item">
          <a routerLink="/profile/research" class="nav-link" [ngClass]="{'active': isActive(TABS.RESEARCH)}">Research</a>
        </li>
      </ul>

      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
