<div class="mt-4">
  <div class="row">
    <div class="col-md-3">
      <img src="/assets/man_doctor.png"
           class="rounded-circle d-block m-auto img-fluid" alt="Cinque Terre"/>

      <form class="mt-3">
        <div>
          <label for="name" class="form-label" [ngClass]="{'mb-0': editable}">ImiÄ™:&nbsp;</label>
          <label *ngIf="!editable" class="form-label">{{profile.name}}</label>
          <input *ngIf="editable" type="text" class="form-control mb-3" id="name" name="name"
                 [(ngModel)]="profileEditable.name"/>
        </div>
        <div>
          <label for="surname" class="form-label" [ngClass]="{'mb-0': editable}">Nazwisko:&nbsp;</label>
          <label *ngIf="!editable" class="form-label">{{profile.surname}}</label>
          <input *ngIf="editable" type="text" class="form-control mb-3" id="surname" name="surname"
                 [(ngModel)]="profileEditable.surname"/>
        </div>
        <div>
          <label for="pwz-number" class="form-label" [ngClass]="{'mb-0': editable}">Numer PWZ:&nbsp;</label>
          <label *ngIf="!editable" class="form-label">{{profile.pwz}}</label>
          <input *ngIf="editable" type="text" class="form-control mb-3" id="pwz-number" name="pwz"
                 [(ngModel)]="profileEditable.pwz" disabled/>
        </div>

        <div class="float-end w-100">
          <div class="row">
            <div class="col-6">
              <button *ngIf="editable" class="btn btn-outline-dark w-100" (click)="cancel()">Cancel</button>
            </div>
            <div class="col-6">
              <button *ngIf="editable" class="btn btn-primary w-100" (click)="save()">
                Save
              </button>
            </div>
            <div class="col-6">
              <button *ngIf="!editable" class="btn btn-primary w-100" (click)="edit()">Edit</button>
            </div>
          </div>
        </div>
      </form>

    </div>
    <div class="col-md-9">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a routerLink="/profile/overview" class="nav-link" [ngClass]="{'active': isActive(TABS.OVERVIEW)}"
             aria-current="page">{{"profile.overviewTab" | translate}}</a>
        </li>
<!--        <li class="nav-item">-->
<!--          <a routerLink="/profile/patients" class="nav-link"-->
<!--             [ngClass]="{'active': isActive(TABS.PATIENTS)}">{{"profile.patientsTab" | translate}}</a>-->
<!--        </li>-->
<!--        <li class="nav-item">-->
<!--          <a routerLink="/profile/research" class="nav-link"-->
<!--             [ngClass]="{'active': isActive(TABS.RESEARCH)}">{{"profile.researchTab" | translate}}</a>-->
<!--        </li>-->
        <li class="nav-item">
          <a routerLink="/profile/research" class="nav-link"
             [ngClass]="{'active': isActive(TABS.REPORT)}">{{"profile.reportTab" | translate}}</a>
        </li>
      </ul>

      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
